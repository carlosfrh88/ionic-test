<ion-header class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
  <ion-button slot="Start" expand="block" (click)="up()" [disabled]="num==MAX">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button> 
  <ion-button slot="Start" expand="block" (click)="down()" [disabled]="num==MAX">
    <ion-icon name="remove-circle-outline"></ion-icon>
  </ion-button>  

</ion-header>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Number: {{ num }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="up()">Up
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="down()">Down
        <ion-icon name="remove-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer> 

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-button expand="block" (click)="up()" [disabled]="num==MAX">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button> 
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button expand="block" (click)="down()" [disabled]="num==0">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>  
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
